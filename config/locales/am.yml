    title: አሳታፊ የበጀት አመዳደብ
    voting_machine:
      welcome: '<img src="/img/sample-city-logo.png" style=''margin-left: auto; margin-right:
        auto; display: block;'' /><p class=''lead'' style=''text-align:center;''>ለአሳታፊ
        የበጀት አመዳደብ ወደ ዲጂታል ምርጫ ድምጽ መስጫ በይነገጽ እንኳን በደህና መጡ</p>'
      instruction: እባክዎ የተቀበሉት ኮድ ያስገቡ።
      code_placeholder: ኮድ
      enter_code_button: ያስገቡ
      wrong_code: የተሳሳተ ኮድ
      used_code: ይህ ኮድ አስቀድሞ ጥቅም ላይ ውሏል።
      used_personal_id: ይህ መታወቂያ አስቀድሞ ጥቅም ላይ ውሏል። ምናልባት ይህ ስህተት ከሆነ ወይም እንደገና መምረጥ
        ከፈለጉ፣ እባክዎ voxpopuli@lists.stanford.edu ን ያነጋግሩ።
    remote:
      welcome: |-
        <img src="/img/sample-city-logo.png" style='margin-left: auto; margin-right: auto; display: block;' /> <p class='lead'>በስታንፎርድ የ Crowdsourced ዲሞክራሲ ቡድን መልካም ፈቃድ፣ ወደ አሳታፊ የበጀት አመዳደብ ናሙና ዲጂታል የድምጽ መስጫ እንኳን በደህና መጡ።</p><p class='lead'>በዚህ ድር ጣቢያ ላይ፣ ከዚህ ዓመት ፕሮጀክቶች እና ከዲጂታል የምርጫ ድምፅ መስጫ ጋር እራስዎን ማለማመድ ይችላሉ። ይህ ድረገፅ ለመረጃ ብቻ ነው፣ እናም ትክክለኛውን ድምጽዎን እዚህ መስጠት <b>አይችሉም</b>።</p>
        <p class='lead'>የራስዎን <u>ትክክለኛ ድምጽ</u>ሲሰጡ፣ ከከተማው የካፒታል ማሻሻያ በጀት $XXX ሚሊዮን ዶላር እንዴት መመደብ እንደሚፈልጉ ይወስናሉ። ድምጽ ለመስጠት፣ በከተማው ውስጥ ከሚገኙት በርካታ የምርጫ ጣቢያዎች ወደ አንዱ መምጣት ያስፈልግዎታል። ድምጽ መስጠት የሚካሄደው ከ (ቀን XXX) እስከ (ቀን YYY) ባሉት ቀናት ነው። ሁሉንም ጊዜያት እና አካባቢዎች ከዚህ በታች ይመልከቱ።</p>
      proceed_button: የድምጽ መስጫ ናሙና ይመልከቱ >>
      sms_verification_button: አሁን ድምጽ ይስጡ >>
      code_verification_button: ኮድ ያስገቡ
      other_verification_button: አሁን ድምጽ ይስጡ >>
      see_projects_button: ፕሮጀክቶችን ይመልከቱ
    voting_has_not_started: በዚህ ድረገፅ ላይ ድምጽ መስጠት ገና አልተጀመረም። የርቀት ድምፆችን በተቻለ ፍጥነት
      መሰብሰብ እንጀምራለን። ስለ ትእግስትዎ እናመሰግናለን።
    voting_ended: ድምጽ መስጠት ተጠናቅቋል።
