      body: "<p style='font-size: 20px;'>በድምጽዎ ላይ <u>ምንም</u> ተጽእኖ በማያሳድረው፣ ነገር ግን
        አሳታፊ የበጀት አመዳደብ ሂደትን እንድናሻሽል የታሰበ የስታንፎርድ ዩኒቨርሲቲ የምርምር ፕሮጀክት አካል በሆነው እንቅስቃሴ
