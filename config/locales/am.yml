        በምርጫ ላይ የተመሰረተ ነው። በማንኛውም ጊዜ መውጣት ይችላሉ።</li> <li>ለዚህ እንቅስቃሴ የሚጠበቀው ጊዜ በግምት
        ከ 2-3 ደቂቃ ነው።</li> </ul> <p style='font-size: 14px;'>ይህ ጥናት ምንም አደጋ የለውም።
        ለመሳተፍ ምንም ክፍያ አይሰጥዎትም፣ እና ለእርስዎ ምንም የጥቅማ ጥቅሞችን ዋስትና መስጠት አንችልም። ለአንዳንድ ጥያቄዎችን
        መልስ ያለመስጠት መብት አለዎት። ማናቸውም ጥያቄዎች፣ አስተያየቶች ወይም ስጋቶች ካሉዎት፣ እባክዎ ፕሮፌሰር Ashish
        Goel በ goel_admins@lists.stanford.edu ያነጋግሩ። እንዲሁም በ 650-723-2480 የስታንፎርድ
        ተቋማዊ ግምገማ ቦርድ ማነጋገር ይችላሉ።</p>"
