  about:
    title: ስለ
    description: "<center><h1 class='sub-header'>ስለ ዲጂታል አሳታፊ የበጀት አመዳደብ በይነገጽ</h1></center>
      <br><p class='lead'>የዲጂታል አሳታፊ የበጀት አመዳደብ በይነገጽ የተዘጋጀው በ <a href='https://voxpopuli.stanford.edu/'
      target='_blank'>ስታንፎርድ Crowdsourced ዲሞክራሲ ቡድን ነው</a>። የበይነገጽ ምስላዊ እና የቀረበው መረጃ
      ብዛት ስለ ፕሮጀክቶቹ ለማወቅ እና የበለጠ መረጃ ሰጭ ድምጾችን ለመስጠት ይረዳዎታል ብለን ተስፋ እናደርጋለን።</p> <p
      class='lead'>ይህ በ GNU GPL v3.0 ፈቃድ ስር የተፈቀደ ክፍት ምንጭ ፕሮጀክት ነው። የምንጭ ኮዱን በ <a
      href='https://github.com/StanfordCDT/pb' target='_blank'>GitHub</a> ላይ ማግኘት
      ይችላሉ።</p> <p class='lead'>ቴክኒካዊ ችግሮች ካጋጠሙዎት ወይም ግብረመልስ ለመስጠት ከፈለጉ፣ እባክዎ በኢሜይል
      ይላኩ <a href='mailto:feedback@pbstanford.org' target='_blank'>feedback@pbstanford.org</a>
      እና በተቻለ ፍጥነት ወደ እርስዎ ለመመለስ እንሞክራለን።</p>"
