        في حالة وجود خطأ أو إذا كنت بحاجة للتصويت مرة أخرى.
    remote:
      welcome: |-
        <img src="/img/sample-city-logo.png" style='margin-left: auto; margin-right: auto; display: block;' />
         <p class='lead'>مرحبًا بك في نموذج التصويت الرقمي للموازنة التشاركية بإذن من فريق Stanford Crowdsourced Democracy.</p>
         <p class='lead'يمكنك على موقع الويب هذا التعرف بنفسك على مشاريع هذا العام والتصويت الرقمي. علمًا بأن موقع الويب هذا معلوماتي فقط، و<b>لا يمكنك</b> الإدلاء بصوتك الفعلي هنا.</p>
         <p class='lead'>وعندما تدلي <u>بصوتك الفعلي</u>، ستقرر الطريقة التي تريد بها تخصيص مبلغ XXX مليون دولار أمريكي من ميزانية تحسين رأس المال في المدينة. وللتصويت، يجب عليك الحضور إلى أحد مواقع الاقتراع العديدة المنتشرة في جميع أنحاء المدينة. وسيبدأ التصويت في (التاريخ XXX) وينتهي في (التاريخ YYY). ويمكنك الاطلاع على جميع الأوقات والمواقع أدناه.</p>
      proceed_button: عرض نموذج التصويت >>
      sms_verification_button: صوّت الآن >>
      code_verification_button: أدخل الرمز
      other_verification_button: صوّت الآن >>
      see_projects_button: انظر المشاريع
    voting_has_not_started: لم يبدأ التصويت على موقع الويب هذا حتى الآن. وسنبدأ في
      جمع الأصوات عن بُعد في أقرب وقت ممكن. شكرًا لك على سعة صدرك.
    voting_ended: لقد انتهى التصويت.
    public_results: انظر نتائج الانتخابات
