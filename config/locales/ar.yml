    voting_machine:
      welcome: '<img src="/img/sample-city-logo.png" style=''margin-left: auto; margin-right:
        auto; display: block;'' /><p class=''lead'' style="text-align:center;;text-align:right;direction:rtl">
        مرحبًا بك في واجهة التصويت الرقمي للموازنة التشاركية</p>'
      instruction: يرجى إدخال الرمز الذي تلقيته.
      code_placeholder: الرمز
      enter_code_button: إدخال
      wrong_code: الرمز خطأ
      used_code: هذا الرمز مُستخدم بالفعل.
