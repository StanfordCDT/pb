  token:
    title: "Participatory Budgeting"
    popup:
      title: "التعليمات"
      body: "<p style='font-size: 20px;'>ستكون مطالبًا الآن بالمشاركة في نشاط <u>لن</u>
        يؤثر على تصويتك، ولكنه يُعد جزءًا من مشروع بحثي في Stanford University يهدف
        إلى مساعدتنا في تحسين عملية إعداد الميزانية التشاركية.</p> <ul style='font-size:
        20px;'><li>علمًا بأن المشاركة في هذا النشاط اختيارية. ويمكنك إنهاء المشاركة
        في أي وقت.</li> <li>ويتراوح الوقت المتوقع لهذا النشاط بين دقيقتين إلى ثلاث
        دقائق.</li> </ul> <p style='font-size: 14px;'>وهذه الدراسة لا تشكّل أي خطر.
        كما لن يتم دفع أموال لك مقابل المشاركة، ولا يمكننا ضمان تحقيق أي فوائد لك.
        ولديك الحق في رفض الإجابة عن أسئلة معينة. ويرجى التواصل مع الأستاذ أشيش جويل
        من خلال goel_admins@lists.stanford.edu إذا كانت لديك أي أسئلة أو اقتراحات
        أو مخاوف. كما يمكنك أيضًا الاتصال بمجلس المراجعة المؤسسية في ستانفورد على
        الرقم 650-723-2480.</p>"
      ok: "Continue"
      exit: "Exit"
    instructions: "<h3>التعليمات</h3>
                   <ol>
                     <li>Select the projects you would like to support. The total number of tokens cannot exceed <b>%{total_tokens}</b>.</li>
