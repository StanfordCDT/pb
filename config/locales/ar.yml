      والمُرخصة بموجب الترخيص GNU GPL v3.0. كما يمكنك العثور على رمز المصدر على <a
      href='https://github.com/StanfordCDT/pb' target='_blank'>GitHub</a>.</p> <p
      class='lead'>وإذا كانت لديك أية مشكلات فنية أو كنت تريد تقديم الملاحظات، فيرجى
