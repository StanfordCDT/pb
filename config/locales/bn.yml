      used_personal_id: এই আইডিটি ইতিমধ্যেই ব্যবহৃত হয়েছে। সমস্যা হলে বা আপনাকে আবার
        ভোট দিতে হলে voxpopuli@lists.stanford.edu-এর সঙ্গে যোগাযোগ করুন।
    remote:
      welcome: |-
        <img src="/img/sample-city-logo.png" style='margin-left: auto; margin-right: auto; display: block;' />
         <p class='lead'>স্ট্যান্ডফোর্ড ক্রাউডসোর্সড ডেমোক্রেসি টিমের সৌজন্যে, অংশগ্রহণমূলক বাজেটিংয়ের নমুন ডিজিট্যাল ব্যালটে স্বাগতম।</p>
         <p class='lead'>এই ওয়েবসাইটে, আপনি এই বছরের€™s প্রকল্প ও ডিজিট্যাল ব্যালটের সঙ্গে নিজেকে পরিচিত করে নিতে পারেন। এই ওয়েবসাইটটি কেবল তথ্যের উদ্দেশ্যে, আপনি এখানে আসলেই ভোট দিতে <b>পারবেন না</b>।</p>
         <p class='lead'>যখন <u>আসল ব্যালেটে</u> ভোট দেবেন, তখন সিটির রাজধানী উন্নয়নের বাজেটের $XXX মিলিয়ন কিসে বরাদ্দ করবেন সেই নিয়ে সিদ্ধান্ত নেবেন। ভোট দিতে, সিটিতে উপলভ্য ভোট কেন্দ্রগুলোর একটিতে আপনাকে যেতে হবে। (Date XXX) থেকে (Date YYY) পর্যন্ত ভোট হবে। নীচে সমস্ত সময় ও অবস্থান দেখুন।</p>
      proceed_button: নমুনা ব্যালেট দেখুন >>
      sms_verification_button: এখনই ভোট দিন >>
      code_verification_button: কোড লিখুন
      other_verification_button: এখনই ভোট দিন >>
      see_projects_button: প্রকল্পগুলো দেখুন
    voting_has_not_started: এই ওয়েবসাইটে ভোটিং এখনও শুরু হয়নি। আমরা যত তাড়াতাড়ি সম্ভব
      রিমোট ভোট সংগ্রহ করা শুরু করব। আপনার ধৈর্য্যের জন্য ধন্যবাদ।
    voting_ended: ভোটিং শেষ হয়েছে।
    public_results: ভোটের ফলাফল দেখুন
