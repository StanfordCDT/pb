  about:
    title: সম্পর্কে
    description: "<center><h1 class='sub-header'>ডিজিট্যাল অংশগ্রহণমূলক বাজেটিং ইন্টারফেস
      সম্পর্কে</h1></center> <br><p class='lead'>ডিজিট্যাল অংশগ্রহণমূলক বাজেটিং ইন্টারফেস
      তৈরি করেছে<a href='https://voxpopuli.stanford.edu/' target='_blank'>স্ট্যান্ডফোর্ড
      ক্রাউডসোর্সড ডেমোক্রেসি টিম</a>। আমরা আশা করি যে ইন্টারফেসের চাক্ষুষ প্রকৃতি
      এবং উপস্থাপিত তথ্যের সমৃদ্ধতা আপনাকে প্রকল্পগুলি সম্পর্কে জানতে এবং জেনে শুনে
      ভেবে ভোট দিতে সহায়তা করবে।</p> <p class='lead'>এটি একটি ওপেন সোর্স প্রকল্প,
