      target='_blank'>GitHub</a> এ সোর্স কোড পাবেন।</p> <p class='lead'>যদি আপনি প্রযুক্তিগত
      সমস্যার সম্মুখীন হন এবং আপনার যদি কোনো মতামত থাকে, তাহলে <a href='mailto:feedback@pbstanford.org'
