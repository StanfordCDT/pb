  about:
    title: Sobre Nosotros
    description: "<center><h1 class=\"sub-header\">Sobre la interface digital de presupuesto</h1></center> <br><p class=\"lead\">La interface digital ha sido desarrollada por el <a href=\"https://voxpopuli.stanford.edu/\" target=\"_blank\">equipo de Democracia Participativa de la Universidad de Stanford</a>. <br>Esperamos que la naturaleza visual de la interface y la riqueza de la información que se presenta le ayudará a aprender acerca de los proyectos y emitir su voto de una manera más informada.</p> <p class=\"lead\"><b>Este es un proyecto de código abierto con licencia bajo la licencia GNU GPL v3.0. Puede encontrar el código fuente en <a href=\"https://www.github.com/ashihg/pb-stanford/\" target=\"_blank\">GitHub</a>.</b></p> <p class=\"lead\">Si tiene un problema técnico o si desea dar su opinión, por favor escriba a <a href=\"mailto:feedback@pbstanford.org\" target=\"_blank\">feedback@pbstanford.org</a> y vamos a tratar de volver a usted tan pronto como sea posible.</p>"
