    popup:
      title: "Instrucciones"
      body: "<p style='font-size: 20px;'>Ahora se le pedirá participar en una actividad que <u>no</u> afectará a su voto, pero que es parte de un proyecto de investigación de la Universidad de Stanford que quiere ayudarnos a mejorar el proceso de presupuesto de participación.</p>
      <ul style='font-size: 20px;'><li>Participar en esta actividad es opcional. Puede salir en cualquier momento.</li>
      <li>El tiempo estimado para esta actividad es de 2 a 3 minutos.</li>
      </ul>
<p style='font-size: 14px;'>Este estudio no tiene ningún riesgo. No tendrá que asumir ningún pago por su participación y no podemos garantizarle ningún beneficio. Usted tiene el derecho de negarse a contestar preguntas particulares. Por favor, contacte el Profesor Ashish Goel en goel_admins@lists.stanford.edu si tiene alguna pregunta, sugerencia o duda. También puede contactar con Stanford Institutional Review Board en el at 650-723-2480.</p>"
      ok: "Continuar"
      exit: "Salir"

