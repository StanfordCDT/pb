      <br><p class='lead'>Osallistavan budjetoinnin alustan on kehittänyt <a href='https://voxpopuli.stanford.edu/' target='_blank'>Stanfordin osallistavan demokratian tiimi</a>. Toivomme, että alustan visuaalinen ilme ja esitetyn tiedon määrä auttaa sinua tutustumaan projekteihin ja äänestämään valistuneemmin.</p>
      <p class='lead'>Tämä on avoimen lähdekoodin projekti ja lisensioitu GNU GPL v3.0 -lisenssin alla. Löydät lähdekoodin osoitteesta <a href='https://github.com/StanfordCDT/pb' target='_blank'>GitHub</a>.</p>
      <p class='lead'>Jos sinulla on teknisiä ongelmia tai haluat antaa palautetta, lähetäthän sähköpostia osoitteeseen <a href='mailto:feedback@pbstanford.org' target='_blank'>feedback@pbstanford.org</a>, ja yritämme palata asiaan mahdollisimman pian. </p>
