  about:
    title: "Sur"
    description: "<center><h1 class='sub-header'>A propos de l'interface de budgétisation numérique</h1></center>
    <br><p class='lead'>L'interface de budgétisation numérique a été développé par l'équipe de <a href='https://voxpopuli.stanford.edu/' target='_blank'>la démocratie Stanford Crowdsourced</a>. <br>Nous espérons que la nature visuelle de l'interface et de la richesse de l'information présentée vous aideront à en apprendre davantage sur les projets et votent plus informatifs.</p>
    <p class='lead'><b>Ceci est un projet open source sous la licence GNU GPL v3.0. Vous pouvez trouver le code source sur <a href='https://www.github.com/ashihg/pb-stanford/' target='_blank'>GitHub</a>.</b></p>
    <p class='lead'>Si vous avez des problèmes techniques ou si vous voulez donner des commentaires, s'il vous plaît écrivez <a href='mailto:feedback@pbstanford.org' target='_blank'>feedback@pbstanford.org</a> et nous allons essayer de revenir vers vous dès que possible.</p>"

