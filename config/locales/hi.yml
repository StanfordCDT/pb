        से संपर्क करें।
    remote:
      welcome: |-
        <img src="/img/sample-city-logo.png" style='margin-left: auto; margin-right: auto; display: block;' />
        <p class='lead'> पार्टिसिपेटरी बजटिंग सेम्पल  डिजिटल बैलट में आपका स्वागत है, स्टैनफोर्ड क्राउडसोर्स्ड डेमोक्रेसी टीम के सौजन्य से। </p>
        <p class='lead'> इस वेबसाइट पर, आप इस वर्ष की परियोजनाओं और डिजिटल मतपत्र से खुद को परिचित कर सकते हैं। यह वेबसाइट केवल सूचनात्मक है, और आप <b> अपना वास्तविक वोट यहां नहीं डाल सकते। </p>
        <p class='lead'> जब आप अपना <u> वास्तविक मतपत्र </u> डालते हैं, तो आप यह निर्णय लेंगे कि आप शहर के कैपटल इम्प्रूव्मन्ट  बजट के $ XXX मिलियन का आवंटन कैसे करना चाहते हैं। वोट करने के लिए, आपको कई वोटिंग स्थलों में से एक पर आने की आवश्यकता है जो पूरे शहर में स्थित होंगे। वोटिंग (दिनांक XXX) से (दिनांक YYY) तक होगा। नीचे दिए गए सभी समय और स्थान देखें। </p>
