    description: |-
      <center><h1 class='sub-header'>डिजिटल  पार्टिसिपेटरी बजटिंग इंटरफ़ेस के बारे में </h1></center>
      <br><p class='lead'> डिजिटल सहभागी बजट इंटरफ़ेस को <a href='https://voxpopuli.stanford.edu/' target='_blank'>स्टैनफोर्ड क्राउडसाउंटर डेमोक्रेसी टीम द्वारा विकसित किया गया है</a>। हमें उम्मीद है कि इंटरफ़ेस की दृश्य प्रकृति और प्रस्तुत जानकारी की समृद्धि आपको परियोजनाओं के बारे में जानने और अधिक जानकारीपूर्ण वोट डालने में मदद करेगी। </p>
      <p class='lead'>यह GNU GPL v3.0 लाइसेंस के तहत लाइसेंस प्राप्त एक ओपन सोर्स प्रोजेक्ट है। आप <a href='https://github.com/StanfordCDT/pb' target='_blank'>GitHub</a> पर स्रोत कोड पा सकते हैं।</p>
      <p class='lead'>अगर आपको तकनीकी समस्या है या आप प्रतिक्रिया देना चाहते हैं, तो कृपया <a href='mailto:feedback@pbstanford.org 'target='_blank'> feedback@pbstanford.org</a> पर ईमेल करें। और हम आपको जल्द से जल्द वापस पाने की कोशिश करेंगे।</p>
