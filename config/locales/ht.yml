      <center><h1 class='sub-header'>Enfòmasyon sou entèfas nimerik bidjè patisipatif la</h1></center>
      <br><p class='lead'>Entèfas nimerik bidjè patisipatif la te devlope pa <a href='https://voxpopuli.stanford.edu/' target='_blank'>Stanford Crowdsourced Democracy Team</a>. Nou espere ke nati vizyèl entèfas la epi richès enfòmasyon ki prezante yo ap ede ou aprann sou pwojè yo, epi depoze plis vòt enfòmatif.</p>
      <p class='lead'>Sa se yon pwojè sous ouvri ki lisansye anba lisans GNU GPL v3.0. Ou ka jwenn kòd sous la sou <a href='https://github.com/StanfordCDT/pb' target='_blank'>GitHub</a>.</p>
      <p class='lead'>Si ou gen pwoblèm teknik oswa ou vle bay kòmantè, tanpri voye yon imèl bay <a href='mailto:feedback@pbstanford.org' target='_blank'>feedback@pbstanford.org</a> epi n'ap eseye reponn ou pi vit posib.</p>
