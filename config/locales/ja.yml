    title: 概要
    description: "<center><h1 class='sub-header'>Participatory Budgetingのデジタルインターフェースについて</h1></center>
      <br><p class='lead'>Participatory Budgetingのデジタルインターフェースは、<a href='https://voxpopuli.stanford.edu/'
      target='_blank'>Stanford Crowdsourced Democracy Team</a>によって開発されました。私たちは、インターフェースの視覚的な性のと提示される情報の豊富さが、各プロジェクトについて理解し、より有益な投票を行う上で役立つことを願っています。</p>
      <p class='lead'>これは、GNU GPL v3.0ライセンスでに基づいてライセンスされたオープンソースプロジェクトです。ソースコードは<a
      href='https://github.com/StanfordCDT/pb' target='_blank'>GitHub</a>にあります。</p>
      <p class='lead'>技術的な問題がある場合、またはフィードバックを提供したい場合は、<a href='mailto:feedback@pbstanford.org'
      target='_blank'>feedback@pbstanford.org</a>にEメールを送信してください。できるだけ早くご連絡いたします。</p>"

