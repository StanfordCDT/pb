          limit: "<span style='color: red;'>あなたは最大%{max_n_projects}件のプロジェクトに投票することができます。</span>"
        under_token_limit:
          one: "<span style='color: red;'>あなたはトークンを1個だけ選択しました。</span>"
          less: "<span style='color: red;'>あなたは%{count}個のトークンだけを選択しました。</span>"
          limit: "<span style='color: red;'>あなたは最大%{total_tokens}個のトークンを選択することができます。</span>"
        warning: 投票を送信した後は、投票を<strong>変更することはできません</strong>。
      ok: 私の投票を送信する
