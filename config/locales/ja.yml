  index:
    title: Participatory Budgeting
    voting_machine:
      welcome: "<img src=\"/img/sample-city-logo.png\" style='margin-left: auto; margin-right: auto; display: block;' /><p class='lead' style='text-align:center;'>Participatory
        Budgetingのデジタル投票インターフェースへようこそ</p>"
      instruction: 受け取ったコードを入力してください。
      code_placeholder: コード
      enter_code_button: 入力する
      wrong_code: 間違ったコード
      used_code: このコードはすでに使用されています。
      used_personal_id: このIDはすでに使用されています。エラーが発生した場合、または再再度投票する必要がある場合は、voxpopuli@lists.stanford.eduまでご連絡ください。
    remote:
      welcome: "<img src=\"/img/sample-city-logo.png\" style='margin-left: auto; margin-right: auto; display: block;' /> 
        <p class='lead'>Stanford Crowdsourced Democracy Teamの厚意により提供された、Participatory Budgetingのデジタル投票用紙のサンプルへようこそ。</p>
        <p class='lead'>このウェブサイトでは、今年のプロジェクトとデジタル投票について詳しく知ることができます。このウェブサイトは情報提供のみを目的としており、ここで実際に<b>投票することはできません</b>。</p>
        <p class='lead'> <u>実際に投票する</u>際には、市の資本改善予算の$XXXミリオンをどのように配分するかを決定することになります。投票するには、市内各地に設置される多数の投票場所のいずれかに来る必要があります。投票は（日付XXX）から（日付YYY）まで行われます。すべての時間と場所は以下をご覧ください。</p>"
      proceed_button: "投票用紙のサンプルを見る >>"
      sms_verification_button: "今すぐ投票してください>>"
      code_verification_button: コードを入力してください
      other_verification_button: "今すぐ投票してください>>"
      see_projects_button: プロジェクトを見る
    voting_has_not_started: このウェブサイトでの投票はまだ開始されていません。できるだけ早く遠隔投票の収集を開始する予定です。しばらくお待ちください。
    voting_ended: 投票は終了しました。
    public_results: 選挙結果を見る

