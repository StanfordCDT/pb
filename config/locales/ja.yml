  token:
    title: Participatory Budgeting
    popup:
      title: 手順
      body: "<p style='font-size: 20px;'>これから、あなたの投票には<u>影響しません</u>が、Participatory
        Budgetingプロセスの改善に役立つStanford Universityの研究プロジェクトの一環である活動に参加するよう求められます。</p>
        <ul style='font-size: 20px;'><li>この活動へのご参加は任意です。いつでも終了できます。</li> <li>この活動にかかる予想時間は2～3分です。</li>
        </ul> <p style='font-size: 14px;'>この研究は危険を伴うものではありません。参加に対して報酬は支払われません。また、参加される方に何らかの利益を保証することもできません。あなたには、特定の質問に対する回答を拒否する権利があります。何かご質問、ご提案、ご懸念がございましたら、Professor
        Ashish Goel（goel_admins@lists.stanford.edu）までご連絡ください。また、Stanford Institutional
        Review Board（スタンフォード倫理審査委員会）（650-723-2480）にもご連絡ください。</p>"
      ok: 続ける
      exit: 終了する
    instructions: "<h3>手順</h3> <ol> <li>あなたが支援したいプロジェクトを選択してください。トークンの合計数は<b>%{total_tokens}</b>を超えることはできません。</li>
      <li>あなたがこれまでに割り当てた合計金額は、上のバーで確認できます。バーをクリックするか、選択したプロジェクトを直接クリックすることで、以前に選択したプロジェクトを削除することができます。</li>
      <li>送信する準備ができたら、<b>「私の投票を送信する」</b>ボタンをクリックしてください。</li> </ol>"
    confirmation:
      title: 本当に投票を送信してよろしいですか？
      body:
        summary:
          zero: "<span style='color: red;'>あなたは何もプロジェクトを選択していません。</span>"
          other: あなたは以下のプロジェクトを選択しました：%{projects}
          item: "%{project}（%{cost}）"
        summary_token:
          zero: "<span style='color: red;'>あなたは何もプロジェクトを選択していません。</span>"
          other: あなたは以下のプロジェクトのために、トークンを選択しました：%{projects}
          item: "%{project}（%{cost}個のトークン）"
        under_n_project_limit:
          one: "<span style='color: red;'>あなたはプロジェクトを1件だけ選択しました。</span>"
