      <br><p class='lead'>Cyfrowa platforma budżetu partycypacyjnego została stworzona przez <a href='https://voxpopuli.stanford.edu/' target='_blank'>Stanford Crowdsourced Democracy Team</a>. Mamy nadzieję, że strona wizualna platformy i bogactwo prezentowanych informacji pomogą lepiej zapoznać się z projektami i oddawać bardziej świadome głosy.</p>
