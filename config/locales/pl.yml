      <p class='lead'>Problemy techniczne i inne uwagi prosimy kierować na adres e-mail <a href='mailto:feedback@pbstanford.org' target='_blank'>feedback@pbstanford.org</a> i postaramy się na nie odpowiadać tak szybko jak to możliwe.</p>
