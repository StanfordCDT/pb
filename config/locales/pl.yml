    remote:
      welcome: |-
        <img src="/img/sample-city-logo.png" style='margin-left: auto; margin-right: auto; display: block;' />
        <p class='lead'>Witaj, oto przykładowa cyfrowa karta do głosowania w Budżecie Partycypacyjnym, powstała dzięki uprzejmości Stanford Crowdsourced Democracy Team.</p>
        <p class='lead'>Na tej stronie możesz zaznajomić się z tegorocznymi projektami i cyfrową kartą do głosowania. Strona ta ma charakter wyłącznie informacyjny i <b>nie możesz</b> tu oddać swojego prawdziwego głosu.</p>
        <p class='lead'>Oddając swój <u>prawdziwy głos</u>, będziesz decydować o tym, jak zostaną rozdysponowane pieniądze z budżetu miasta. W celu oddania głosu należy odwiedzić jedno z wielu dostępnych miejsc rozmieszczonych w całym mieście. Głosowanie odbędzie się od (Data XXX) do (Data YYY). Dokładny terminarz i lokalizacje są podane poniżej.</p>
      proceed_button: Zobacz przykładową kartę do głosowania >>
      sms_verification_button: Głosuj teraz >>
      code_verification_button: Wprowadź kod
      other_verification_button: Głosuj teraz >>
      see_projects_button: Zobacz Projekty
    voting_has_not_started: Głosowanie na tej stronie jeszcze się nie rozpoczęło.
