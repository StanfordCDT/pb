      welcome: |-
        <img src="/img/sample-city-logo.png" style="margin-left: auto; margin-right: auto; display: block;" /> <p class="lead">Maligayang pagdating sa sample na digital na balota ng Partisipatoryong Pagbuo ng Badyet, sa kagandanghang-loob ng Stanford Crowdsourced Democracy Team.</p> <p class="lead">Sa website na ito, maaari mong gawing pamilyar ang iyong sarili sa mga proyekto sa taong ito at sa digital na balota. Ang website na ito ay nagbibigay-impormasyon lamang, at ikaw ay <b>hindi</b> maaaring bumoto nang aktuwal dito.</p> <p class="lead">Kapag inilagay mo ang iyong <u>aktuwal na balota</u>, ikaw ang magpapasiya kung paano mo gustong ilaan ang $XXX na milyon ng badyet sa
        pagpapabuti ng kapital ng lungsod. Upang makaboto, kailangan mong pumunta sa isa sa napakaraming lugar ng botohan na matatagpuan sa iba't ibang bahagi ng lungsod.  Gaganapin ang botohan mula (Petsa XXX) hanggang (Petsa YYY). Tingnan ang lahat ng oras at lokasyon sa ibaba.</p>
