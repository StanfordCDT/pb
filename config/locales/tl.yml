  about:
    title: Tungkol dito
    description: "<center><h1 class=\"sub-header\">Tungkol sa interface ng digital na partisipatoryong pagbuo ng badyet</h1></center> <br><p class=\"lead\">Ang interface ng digital na partisipatoryong pagbuo ng badyet ay binuo ng <a href=\"https://voxpopuli.stanford.edu/\" target=\"_blank\">Stanford Crowdsourced Democracy Team</a>. Umaasa kami na ang biswal na disenyo ng interface at ang kasaganaan ng impormasyong ipinapakita ay makakatulong sa iyo na matutunan ang tungkol sa mga proyekto at makapagbigay ng mas matalinong pagboto. </p> <p class=\"lead\"> Ito ay isang open source na proyekto na lisensyado sa ilalim ng GNU GPLv3.0.  Mahahanap mo ang source code sa <a href=\"https://github.com/StanfordCDT/pb\" target=\"_blank\">GitHub</a>.</p> <p class=\"lead\">Kung mayroon kang mga problemang teknikal o nais mong magbigay ng feedback, mangyaring mag-email sa <a href=\"mailto:feedback@pbstanford.org\" target=\"_blank\">feedback@pbstanford.org</a> at susubukan naming balikan ka sa lalong madaling panahon.</p>"
