    description: "<center><h1 class='sub-header'>Tungkol sa digital participatory
      budgeting interface</h1></center> <br><p class='lead'>Ang digital participatory
      budgeting interface ay na-develop ng <a href='https://voxpopuli.stanford.edu/'
      target='_blank'>Stanford Crowdsourced Democracy Team</a>. Umaasa kami na ang
      visual nature ng interface at ang dami ng impormasyon na ipinapakita ay makakatulong
      sa iyong matutunan ang tungkol sa mga proyekto at makaboto ng may karagdagang
      kaalaman.</p> <p class='lead'>Ito ay isang open source project na may lisensya
      sa ilalim ng GNU GPL v3.0 license. Makikita mo ang source code sa <a href='https://github.com/StanfordCDT/pb'
      target='_blank'>GitHub</a>.</p> <p class='lead'>Kung makaranas ka ng mga technical
      na problema o gusto mong magbigay ng feedback."
