    popup:
      title: Інструкції
      body: "<p style='font-size: 20px;'>Тепер вам буде запропоновано виконати певні дії, які <u>не </u> вплинуть на ваш відданий голос. Це частина дослідницького проєкту Стенфордського університету (Stanford University), покликаного допомогти нам покращити процес громадського бюджетування. </p> <ul style='font-size: 20px;'><li>Брати в цьому участь не обов’язково. Ви можете припинити участь і вийти в будь-який момент. </li> <li>Орієнтовний час, потрібний для виконання запропонованих дій: 2–3 хв.</li> </ul> <p style='font-size: 14px;'>Це дослідження не становить жодного ризику. Ви не отримаєте жодних виплат за участь, і ми не можемо гарантувати вам жодних переваг. Ви маєте право відмовитися відповідати на деякі запитання. Якщо у вас є запитання, пропозиції чи сумніви, напишіть професору Ashish Goel на його електронну пошту goel_admins@lists.stanford.edu.
      Ви також можете зв’язатися з Інституційною наглядовою радою Стенфордського університету (Stanford Institutional Review Board), зателефонувавши за номером 650-723-2480. </p>"
