          less: "<span style='color: red;'>Ви вибрали лише таку кількість проєктів: %{count} projects.</span>"
          limit: "<span style='color: red;'>Ви можете проголосувати за таку кількість проєктів: %{max_n_projects} projects. </span>"
        under_token_limit:
