  about:
    title: Інформація
    description: "<center><h1 class='sub-header'> Про цифровий інтерфейс для громадського бюджетування </h1></center> <br><p class='lead'> Цифровий інтерфейс для громадського бюджетування розроблено <a href='https://voxpopuli.stanford.edu' target='_blank'>  Стенфордською краудсорсинговою групою з розвитку демократії. </a>. Ми сподіваємося, що візуальне оформлення інтерфейсу та висока інформаційна наповненість допоможуть вам дізнатися все необхідне про проєкти, щоб зробити зважений вибір під час голосування. </p> <p class='lead'>  Це проєкт із відкритим вихідним кодом і ліцензією GNU GPL v3.0. Вихідний код можна знайти на <a href='https://github.com/StanfordCDT/pb' target='_blank'> платформі GitHub. </a></p> <p class='lead'> Якщо у вас виникли технічні проблеми або ви хочете залишити відгук, напишіть на електронну пошту  <a href='mailto:feedback@pbstanford.org' target='_blank'>  feedback@pbstanford.org </a> і ми постараємося зв’язатися з вами якомога швидше. </p>"
