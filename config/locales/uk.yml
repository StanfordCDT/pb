    instructions: "<h3>Інструкції </h3> <ol> <li>Виберіть проєкти, які ви хотіли б підтримати. Не можна перевищувати загальну суму витрат. <b>%{budget}</b>.</li> <li>Загальну суму, яку ви вже розподілили, можна бачити на панелі вгорі. Ви можете видалити будь-які попередньо вибрані проєкти, клацнувши цю панель або безпосередньо відповідний проєкт. </li> <li>Натисніть кнопку <b>«Відправити голос», </b> коли визначитеся з вибором. </li> </ol>"
